<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- linking css file -->
    <link rel="stylesheet" href="loginpage.css">
    <!-- adding google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <!-- main container of the page -->
    <div class="container">
        <!-- heading of the container -->
        <div class="heading">
            <h3>Log In</h3>
        </div>
        <!-- link for sign up, if new user -->
        <div class="signup">
            <p><b>NEW TO QUIZYY ?</b> <span ><a href="signup.html" class="signup_link">SIGN UP HERE</a></span></p>
        </div>
        <!-- textboxes for the input of user id and password -->
        <div class="input">
            <input type="text" name="userid" placeholder="User Id" size="45">
            <input type="text" name="password" placeholder="Password" size="45"><br>
        </div>
        <!-- checkbox for remembering the user -->
        <div class="remember_me">
            <input type="checkbox" name="remember_me">&nbsp;Remember me
        </div>
        <br><br>
        <!-- login button -->
        <div class="login">
            <button class="button button1">Log In</button>
        </div>
        <!-- button to login with google -->
        <div class="login">
            <button class="button button2">Log In with Google</button>
        </div><br><br>
    </div>
</body>
</html>
