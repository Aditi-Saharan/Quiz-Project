<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- linking css file -->
    <link rel="stylesheet" href="signup.css">
     <!-- adding google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <!-- main cotainr of the page -->
    <div class="container">
        <!-- heading of the container -->
        <div class="heading">
            <h3>Sign Up</h3>
        </div>
        <!-- link for sign up, if new user -->
        <div class="login">
            <p><b>EXISTING USER? </b> <span ><a href="loginpage.html" class="login_link">LOGIN HERE</a></span></p>
        </div>
        <!-- textboxes for the input of user id and password -->
        <div class="input">
            <input type="text" name="name" placeholder="Full Name" size="45">
            <input type="text" name="Email" placeholder="Email" size="45">
            <input type="text" name="password" placeholder="Password(at least 8 characters)" size="45">
        </div>
        <!-- terms and privacy link -->
        <div class="terms">
           <input type="checkbox" name="terms_privacy">&nbsp;I agree with &nbsp;<a href="#" class="terms_privacy">Terms & Privacy</a>
        </div><br><br>
         <!-- signup button -->
         <div class="signup">
            <button class="button button1">Sign Up</button>
        </div>
        <!-- button to signup with google -->
        <div class="signup">
            <button class="button button2">Sign Up with Google</button>
        </div><br><br>
    </div>
    </div>
</body>
</html>
